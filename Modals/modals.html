<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pinterest</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="modalsStyles.css">

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- for icons -->



</head>

<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#preAuthentication">
    Launch demo modal
  </button>
  <!-- Preconfig Modal-->
  <div class="container-fluid">
    <div class="modal fade" id="preAuthentication" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="columContainer">
            <img src="plogo.png" class="img-circle" />
            <h2>Welcome to Pinterest <span class="label label-default"></span></h2>
            <h5>For new ideas to try <span class="label label-default"></span></h5>
            <div class="row">

              <button type="button" class="btn btn-danger roundedBTN col-7 mb-2 mx-auto" data-toggle="modal"
                data-target="#Login">Log in</button>
              <button type="button" class="btn btn-light roundedBTN col-7 mb-2 mx-auto" data-toggle="modal"
                data-target="#SignUp">
                Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SignUp Modal-->
    <div class="container-fluid">
      <div class="modal fade" id="SignUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <button type="button" class="btn btn-danger roundedBTN" style="width: 100px;" data-dismiss="modal"
                aria-label="Close" data-toggle="modal" data-target="#Login">Login</button>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
            </div>
            <div class="columContainer">
              <img src="plogo.png" class="img-circle" />
              <h2>Welcome to Pinterest <span class="label label-default"></span></h2>
            </div>
            <div class="form-row">

              <input type="text" class="form-control col-7" id="name" placeholder="Full name">
              <input type="email" class="form-control col-7" id="email" placeholder="Email" data-toggle="popover"
                title="Email" data-trigger="focus" data-content="Email must contain an @ example test@test.com">
              <input type="password" class="form-control col-7" id="password" value="" name="password"
                placeholder="Password" data-toggle="popover" title="Password" data-trigger="focus"
                data-content="Password must consist of 8 characters including capital letter"
                onkeyup="isGood(this.value)">
              <small class="help-block col-7 offset-1" id="password-text"></small>
              <input type="date" class="form-control col-7" id="birthdate" placeholder="Birthdate">
              <input type="url" class="form-control col-7" id="profilePicUrl" placeholder="profile Picture Url">

              <button type="button" class="btn btn-danger roundedBTN col-7 mx-auto my-2" onclick="SignUp()"
                id="signupbutton">
                Sign Up
              </button>

            </div>
            <div class="successAlert alert alert-success">
              <strong>Success!</strong> you have successfully registered.
            </div>
            <div class="errorAlert alert alert-danger">
              <strong>Error!</strong>
              <div style="display: inline;" id="errorMessage">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Modal-->
  <div class="container-fluid">
    <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <button type="button" class="btn btn-danger roundedBTN" style="width: 100px;" data-dismiss="modal"
              aria-label="Close" data-toggle="modal" data-target="#SignUp">Sign Up</button>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="columContainer">
            <img src="plogo.png" class="img-circle" />
            <h2>Welcome to Pinterest <span class="label label-default"></span></h2>
            <div class="row">

              <div class="input-group col-7 mx-auto p-0">
                <div class="input-group-prepend">
                  <i class="fa fa-envelope icon"></i>
                </div>
                <input class="form-control loginTextField" type="text" placeholder="Email" name="email" id="loginemail"
                  data-toggle="tooltip" data-placement="top" title="Your Email">
              </div>

              <div class="mt-2 input-group col-7 mx-auto p-0">
                <div class="input-group-prepend">
                  <i class="fa fa-key icon"></i>
                </div>
                <input class="form-control loginTextField" type="password" placeholder="Password" name="psw" id="loginpassword"
                  data-toggle="tooltip" data-placement="top" title="Your Password">
              </div>
              <button class="btn btn-danger roundedBTN col-7 my-2 mx-auto" onclick="Login()">
                Log in</button>
            </div>
            <div class="successAlert alert alert-success">
              <strong>Success!</strong> you have successfully logged in.
            </div>
            <div class="errorLoginAlert alert alert-danger">
              <strong>Error!</strong>
              <div style="display: inline;" id="errorloginMessage">
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="modal.js"></script>
</body>

</html>
